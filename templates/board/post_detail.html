{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>Автор: {{ post.user.username }}</p>
    <p>Категория: {{ post.category }}</p>
    <p>Дата создания: {{ post.created_at }}</p>
    <p>Дата обновления: {{ post.updated_at }}</p>
    <p>{{ post.content_text|safe }}</p>
{% endblock %}
